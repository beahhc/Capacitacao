<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="angular.min.js"></script>
    </head>
    <body ng-controller="PaisController">
        
        Código <input type="text" ng-model="pais.id" ng-disabled="!isNovo"/>
        <br> 
        Nome <input type="text" ng-model="pais.nome"/>
        <br>
        Sigla <input type="text" ng-model="pais.sigla"/>
        <br>
        <button type="button" ng-click="salvar()"> Salvar </button>
        <button type="button" ng-click="atualizar()"> Atualizar </button>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Sigla</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="p in paises">
                    <td>{{p.id}}</td>
                    <td>{{p.nome}}</td>
                    <td>{{p.sigla}}</td>
                    <td>
                        <a href="#" ng-click="excluir(p)">Excluir</a>
                        <a href="#" ng-click="alterar(p)">Alterar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

<script>

    module = angular.module("app", []);

    module.controller("PaisController", ["$scope","$http", function($scope,$http) {

            function novo() {
                $scope.pais = {
                    id : "",
                    nome : "",
                    sigla : ""
                };
                $scope.isNovo = true;
            }
            
            novo();
            
            $scope.salvar = function() {
                if ($scope.pais.id.length == 0) {
                    alert("Coloque o id");
                    return;
                }
                
                if ($scope.isNovo) {
                    $http.post("/paises", $scope.pais)
                          .success(function(){
                            alert("Sucesso!");
                            $scope.atualizar();
                            novo();
                        }).error(deuErro);
                } else {
                    $http.put("/paises/" + $scope.pais.id, $scope.pais)
                          .success(function(){
                            alert("Atualizado!");
                            $scope.atualizar();
                            novo();
                        }).error(deuErro);
                }
            };
            
            $scope.atualizar = function(){
                $http.get("/paises")
                        .success(function (data){
                            $scope.paises = data;
                        }).error(deuErro);
            };
            
            $scope.atualizar();
            
            $scope.excluir = function(pais) {
                $http.delete("/paises/" + pais.id)
                        .success(function(){
                            alert("Excluido!");
                            $scope.atualizar();
                        }).error(deuErro);
            };
            
            $scope.alterar = function(pais) {
                $scope.pais = angular.copy(pais);
                $scope.isNovo = false;
            };
            
            function deuErro() {
                alert("Erro!!!");
            }
        }]);
</script>
